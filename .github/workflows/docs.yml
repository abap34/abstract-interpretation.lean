name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install elan
        run: |
          set -o pipefail
          curl -sSfL https://github.com/leanprover/elan/releases/download/v3.1.1/elan-x86_64-unknown-linux-gnu.tar.gz | tar xz
          ./elan-init -y --default-toolchain none
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"

      - name: Cache Lean dependencies
        uses: actions/cache@v4
        with:
          path: |
            .lake
            docbuild/.lake
          key: ${{ runner.os }}-lean-${{ hashFiles('lean-toolchain', 'lake-manifest.json', 'docbuild/lake-manifest.json') }}
          restore-keys: |
            ${{ runner.os }}-lean-

      - name: Build project
        run: |
          lake exe cache get || true
          lake build

      - name: Build documentation
        run: |
          cd docbuild
          mkdir -p .lake/packages/proofwidgets/.lake/build/lib || true
          lake update doc-gen4 || true
          lake exe cache get || true
          lake build AbstractInterpretation:docs

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docbuild/.lake/build/doc

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
